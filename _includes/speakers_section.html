<section class="section section--speakers" id="speakers" aria-label="Speakers and Performers">
  <div class="section__content">
    <h2 class="speakers__spotlight-title">SPOTLIGHT</h2>
      <div class="cards speakers__cards">
        {% for speaker in site.data.speakers %}
        {% if speaker.spotlight %}
        <div class="cards__item col--1-4 col--md-1-2 col--sm-100">
          <div class="card card--speaker">
            <a href="{{ speaker.link }}" target="_blank" aria-label="Learn more about {{ speaker.name }}">
              <div class="card__image" style="background-image: url('{{ speaker.image }}');" role="img" aria-label="Photo of {{ speaker.name }}"></div>
            </a>
            <div class="card__body">
              <h4 class="card__name">{{ speaker.name }}</h4>
              <p class="card__note mb--1">{{ speaker.note }}</p>
              {% if speaker.socials and speaker.socials.size > 0 %}
              <ul class="card__socials" aria-label="Social media links for {{ speaker.name }}">
                {% for social in speaker.socials %}
                <li class="card__socials__item">
                  <a href="{{ social.url }}" target="_blank" class="card__socials__link for-{{ social.type }}" aria-label="{{ speaker.name }} on {{ social.type }}"></a>
                </li>
                {% endfor %}
              </ul>
              {% endif %}
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    <div class="text--align-center">
      <a href="/all_speakers" class="button button--primary">
        View all Speakers
      </a>
      <a href="https://ti.to/rubyconfat/2026" target="_blank" class="button button--primary">
        Buy a ticket
      </a>
    </div>
  </div>
</section>
